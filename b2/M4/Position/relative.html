<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red_box { 
		position: static;
		width: 200px;
		height: 200px;
		background: #ee3e64;
		left: 200px;  
		}

		
		#blue_box { 
		position: relative;
		width: 200px;
		height: 200px;
		background: #44accf;
		left: 200px
		}

		#green_box { 
		position: static;
		width: 200px;
		height: 200px;
		background: #b7d84b;
		left: 200px;  
		}
    </style>
</head>
<body>
    <div id="red_box" class="box">Static</div>
	<div id="blue_box" class="box">Relative</div>
	<div id="green_box" class="box">Static</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       		#red_box { 
			position: absolute;
		 	top: 0;
		 	left: 50%;
		 	width: 200px;
		 	height: 200px;
			background: #ee3e64;
		}
		#blue_box { 
			position: fixed;  
		 	top: 200px;
		 	left: 50%;
		 	width: 200px;
		 	height: 200px;
			background: #44accf;
		}
		#green_box { 
			position: absolute;
		 	top: 5000px;
		 	left: 50%;
		 	width: 200px;
		 	height: 200px;
			background: #b7d84b;
		}
    </style>
</head>
<body>
    <div id="red_box">Absolute</div>
	<div id="blue_box">Fixed</div>
	<div id="green_box">Absolute</div>
</body>
</html>

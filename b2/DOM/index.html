<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo - Crear elemento</title>
  </head>
  <body>
    <header id="page-header">HEADER</header>
    <main id="page-main">
      <h1>MAIN TITLE</h1>
      <article>MAIN ARTICLE</article>
    </main>
    <footer id="page-footer" class="a b c">
      <ul>
        <li>FOOTER 1</li>
        <li>FOOTER 2</li>
        <li>FOOTER 3</li>
      </ul>
    </footer>
    <script>
        const main = document.getElementById("page-main")
        const header = document.getElementById("page-header")
        const footer = document.getElementById("page-footer")
        const footerList = document.querySelector("footer > ul")

        const newElement = document.createElement("li");           
        newElement.textContent = "Hola :D"
        footerList.appendChild(newElement)


        const beforebegin = document.createElement("p");
        beforebegin.textContent = "Insertado antes del elemento";

        const afterbegin = document.createElement("p");
        afterbegin.textContent = "Insertado antes de su primer hijo";

        const beforeend = document.createElement("p");
        beforeend.textContent = "Insertado como último hijo del elemento";

        const afterend = document.createElement("p");
        afterend.textContent = "Insertado luego del elemento";

        main.insertAdjacentElement("beforebegin", beforebegin); // Se inserta antes del elemento
        main.insertAdjacentElement("afterbegin", afterbegin); // Se inserta como primer hijo del elemento
        main.insertAdjacentElement("beforeend", beforeend); // Se inserta como último hijo del elemento
        main.insertAdjacentElement("afterend", afterend); // Se inserta luego del elemento


        const boton = document.createElement("button")
        boton.textContent = "Texto que vos quieras"
        
        document.body.appendChild(boton)

    </script>
  </body>
</html>
